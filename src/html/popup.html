<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>
        <h1>Sample popup</h1>
    </header>
    <main>
        <hr>
        <div>
            <h3>Settings</h3>
            <input type="checkbox" id="myBooleanSetting" name="myBooleanSetting">
            <label for="myBooleanSetting">My boolean setting</label>
            <br />
            <input type="text" id="myStringSetting" name="myStringSetting"></input>
            <label for="myStringSetting">My string setting</label>
            <br />
        </div>
        <button id="saveButton">Save</button>
        <br />
        <button id="debugInfoButton">Copy debug info to clipboard</button>
    </main>

    <footer>
        <sub><a href="https://github.com/ba32107/browser-extension-sample" target="_blank">About</a></sub>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
